<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonte -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Estilo -->
  <link rel="stylesheet" href="styles.css">
  <title>Code Connect</title>
</head>
<body>
  <aside>
    <img src="./img/Logo.svg" alt="Logo do Code Connect">
    <nav>
      <ul class="lista-links">
        <li>
          <a href="#" class="link-destaque">Publicar</a>
        </li>
        <li>
          <a href="#">
            <img src="./img/feed.svg" alt="Ícone de feed"> Feed
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/account_circle.svg" alt="Ícone de perfil"> Perfil
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/info.svg" alt="Ícone sobre nós"> Sobre nós
          </a>
        </li>
        <li>
          <a href="#">
            <img src="./img/logout.svg" alt="Ícone sair"> Sair
          </a>
        </li>
      </ul>
    </nav>
  </aside>

  <main>
    <!-- Upload de imagem -->
    <section class="container-upload-imagem">
      <div class="container-imagem">
        <img src="./img/imagem1.png" class="main-imagem" alt="Pré-visualização da imagem do projeto">
      </div>
      <button type="button">Carregar imagem</button>
      <div class="container-imagem-nome">
        <p>image_projeto.png</p>
        <img src="./img/close.svg" alt="Remover imagem">
      </div>
    </section>

    <!-- Formulário -->
    <section class="container-descricao">
      <h2>Novo projeto</h2>
      <form action="#" method="post">
        <div>
          <label for="nome">Nome do projeto</label>
          <input type="text" id="nome" class="nome" placeholder="Digite o nome do projeto">
        </div>

        <div>
          <label for="descricao">Descrição</label>
          <textarea id="descricao" class="descricao" placeholder="Descreva seu projeto"></textarea>
        </div>

        <div>
          <label for="categoria">Tags</label>
          <input type="text" id="categoria" class="categoria" placeholder="Ex: Front-end, UI/UX">
        </div>

        <ul class="lista-tags">
          <li>Front-end</li>
          <li><img src="./img/close-black.svg" alt="Remover tag"></li>
        </ul>

        <div class="container-botoes">
          <button type="reset" class="botao-descartar">Descartar</button>
          <button type="submit" class="botao-publicar">Publicar</button>
        </div>
      </form>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
